<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>__TITLE__ Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>__TITLE__ Calculator</h1>
    <div class="form-group">
      <label for="input1">Please enter your __INPUT1__:</label>
      <input
        type="number"
        id="input1"
        value="10"
        placeholder="10"
        min="0"
        max="100"
        step="0.25"
        autofocus
      />
      <!--
      This example does not need input validation.
      <p class="error" id="input1-error"></p>
       -->
    </div>
    <div class="form-group">
      <label for="input2">Please enter your __INPUT2__:</label>
      <input
        type="number"
        id="input2"
        value="20"
        placeholder="20"
        min="0"
        max="100"
        step="1"
      />
      <!--
      This example does not need input validation.
      <p class="error" id="input2-error"></p>
       -->
    </div>
    <button id="calculate">Calculate</button>
    <p>Your __OUTPUT__ is: <span id="output"></span></p>
    <script src="index.js"></script>
  </body>
</html>
